spring:
  application:
    name: wallet-pay
    
  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
  
  h2:
    console:
      enabled: true
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update  
  
app:
  encryption:
    secret: secret-key-12345

eureka:
  client:
    enabled: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka