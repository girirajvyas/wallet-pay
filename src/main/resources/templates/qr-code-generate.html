<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Pay-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Generate QR Code</h1>
    <form method="POST" enctype="multipart/form-data" action="/showQRCode">
        <div class="mb-3">
            <label for="pa" class="form-label">Payee UPI</label>
            <input type="text" class="form-control form-control-lg" id="pa" name="pa" required>
        </div>
        <div class="mb-3">
            <label for="pn" class="form-label">Payee Name</label>
            <input type="text" class="form-control form-control-lg" id="pn" name="pn" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" class="form-control form-control-lg" id="amount" name="amount" required>
        </div>
        <div class="mb-3">
            <label for="tn" class="form-label">Transaction Note</label>
            <input type="text" class="form-control form-control-lg" id="tn" name="tn" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Generate QR Code</button>
        </div>
    </form>
</div>
</body>
</html>
