<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Pay-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Sign-up User</h1>
    <form method="POST" enctype="multipart/form-data" action="/signupUser">
        <div class="mb-3">
            <label for="mobileNumber" class="form-label">Mobile Number</label>
            <input type="text" class="form-control form-control-lg" id="mobileNumber" name="mobileNumber" required>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Generate OTP</button>
        </div>
    </form>
</div>
</body>
</html>
